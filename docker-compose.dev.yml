services:
  frontend:
    profiles: ["dev"]
    build:
      context: ./frontend
      target: dev
    command: npm run dev -- --host --port 4173
    environment:
      PUBLIC_API_BASE_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "4173:4173"

  api:
    profiles: ["dev"]
    build:
      context: ./backend
    container_name: smartgrant-api
    env_file:
      - backend/.env
    environment:
      MIR_API_BASE_URL: http://fake_bank:8000
      MIR_API_KEY: dev-fake_bank
      APP_BANK_ACCOUNT_NUMBER: ${APP_BANK_ACCOUNT_NUMBER:-0000000000}
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      fake_bank:
        condition: service_healthy
    command: sh -c "alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend/src:/app/src
      - ./backend/migrations:/app/migrations
      - ./backend/alembic.ini:/app/alembic.ini

  db:
    image: postgres:15-alpine
    container_name: smartgrant-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smartgrant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartgrant}
      POSTGRES_DB: ${POSTGRES_DB:-smartgrant}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smartgrant}"]
      interval: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  fake_bank:
    build:
      context: ./fake_bank
    container_name: smartgrant-fake_bank
    environment:
      - DATABASE_URL=sqlite:///./data/bank_service.db
    ports:
      - "8010:8000"
    volumes:
      - ./fake_bank/data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  frontend_node_modules:
  db_data:

services:
  frontend:
    build:
      context: ./frontend
      args:
        # Browser needs a host it can resolve; use published port on localhost.
        PUBLIC_API_BASE_URL: http://localhost:8000
    container_name: smartgrant-frontend
    ports:
      - "4173:80"
    depends_on:
      - api

  api:
    build:
      context: ./backend
    container_name: smartgrant-api
    env_file:
      - backend/.env
    environment:
      MIR_API_BASE_URL: http://fake-bank:8000
      MIR_API_KEY: dev-fake-bank
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      fake-bank:
        condition: service_healthy
    command: sh -c "alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend/src:/app/src
      - ./backend/migrations:/app/migrations
      - ./backend/alembic.ini:/app/alembic.ini

  db:
    image: postgres:15-alpine
    container_name: smartgrant-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smartgrant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartgrant}
      POSTGRES_DB: ${POSTGRES_DB:-smartgrant}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smartgrant}"]
      interval: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  fake-bank:
    build:
      context: ./fake-bank
    container_name: smartgrant-fake-bank
    environment:
      - DATABASE_URL=sqlite:///./data/bank_service.db
    ports:
      - "8010:8000"
    volumes:
      - ./fake-bank/data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  api-tests:
    build:
      context: ./backend
    container_name: smartgrant-api-tests
    profiles: ["test"]
    environment:
      DB_URL: sqlite+aiosqlite:///./tests.db
      SECRET_KEY: test-secret
      MIR_API_KEY: test-key
    volumes:
      - ./backend/src:/app/src
      - ./backend/tests:/app/tests
    command: pytest -q

volumes:
  db_data:

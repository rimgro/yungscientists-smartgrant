services:
  frontend:
    profiles: ["dev"]
    build:
      context: ./frontend
      target: dev
    command: npm run dev -- --host --port 4173
    environment:
      PUBLIC_API_BASE_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "4173:4173"

volumes:
  frontend_node_modules:

services:
  api:
    build:
      context: ./backend
    container_name: smartgrant-api
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/src:/app/src

  db:
    image: postgres:15-alpine
    container_name: smartgrant-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smartgrant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartgrant}
      POSTGRES_DB: ${POSTGRES_DB:-smartgrant}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smartgrant}"]
      interval: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
